<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飞书授权成功</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #52c41a;
      margin-bottom: 20px;
    }
    .code {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      word-break: break-all;
      font-size: 14px;
      margin: 20px 0;
      color: #333;
    }
    .info {
      color: #666;
      font-size: 14px;
      line-height: 1.6;
    }
    .success-icon {
      font-size: 64px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="success-icon">✅</div>
    <h1>授权成功！</h1>
    <div id="content">
      <p class="info">正在处理授权...</p>
    </div>
  </div>

  <script>
    // 检查URL中是否有授权码
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');
    const error = params.get('error');

    console.log('OAuth回调参数:', { code, state, error });

    if (error) {
      document.getElementById('content').innerHTML = `
        <h1 style="color: #ff4d4f;">❌ 授权失败</h1>
        <p class="info">错误: ${error}</p>
      `;
    } else if (code) {
      // 显示授权码
      document.getElementById('content').innerHTML = `
        <p class="info">授权码已获取！</p>
        <div class="code">${code}</div>
        <p class="info">页面将在3秒后自动关闭</p>
      `;

      // 发送授权码到插件
      if (window.opener && window.opener !== window) {
        try {
          window.opener.postMessage({
            type: 'LARK_OAUTH_CODE',
            code: code,
            state: state
          }, '*');
        } catch (e) {
          console.error('发送消息失败:', e);
        }
      }

      // 自动关闭窗口
      setTimeout(() => {
        window.close();
      }, 3000);
    } else {
      document.getElementById('content').innerHTML = `
        <p class="info">未收到授权码，请重试授权流程。</p>
      `;
    }
  </script>
</body>
</html>
